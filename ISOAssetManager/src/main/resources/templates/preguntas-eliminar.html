<!DOCTYPE html>
<!-- Namespace de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eliminar pregunta</title>
  <link rel="stylesheet" th:href="@{/pregunta.css}">
</head>

<body class="page">
  <div class="container">
    <!-- Botón de retorno al listado de preguntas -->
    <a class="back" th:href="@{|/empresas/${empresaId}/cuestionario/control/${controlId}/preguntas|}">
      ← Volver
    </a>

    <!-- Título dinámico con el ID del control -->
    <h2 class="page-title" th:text="'Eliminar pregunta — Control ' + ${controlId}">Eliminar</h2>

    <!-- Formulario de eliminación de preguntas, solicita confirmación JS antes de enviar -->
    <form th:action="@{|/empresas/${empresaId}/cuestionario/control/${controlId}/preguntas/eliminar|}" method="post"
      onsubmit="return confirm('¿Eliminar esta pregunta definitivamente?')">
      <!-- Protección CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Selector de la pregunta a eliminar -->
      <label for="preguntaId"><b>Selecciona la pregunta a eliminar</b></label>
      <select id="preguntaId" name="preguntaId" required>
        <option value="" disabled selected>— Elige una pregunta —</option>
        <!-- Itera sobre las preguntas disponibles -->
        <option th:each="p : ${preguntas}" th:value="${p.id}" th:text="${p.texto}">Pregunta</option>
      </select>

      <!-- Advertencia sobre la eliminación en cascada de respuestas -->
      <p class="warn">⚠️ Se borrarán también las respuestas de empresa asociadas.</p>

      <!-- Botonera de acciones -->
      <div class="mt-2">
        <button type="submit" class="btn danger">Eliminar definitivamente</button>
        <a class="btn" th:href="@{|/empresas/${empresaId}/cuestionario/control/${controlId}/preguntas|}">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</body>

</html>
