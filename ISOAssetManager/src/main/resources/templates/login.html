<!DOCTYPE html>
<!-- Namespace de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - ISOAssetManager</title>
    <link rel="stylesheet" href="/loginestilos.css">
</head>

<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>

        <!-- Formulario de inicio de sesión estándar -->
        <form th:action="@{/login}" method="post">
            <!-- Token CSRF para seguridad -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Campo de nombre de usuario (email) -->
            <div class="form-group">
                <label for="username">Correo electrónico</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Botones de acción -->
            <button type="submit" class="btn-submit">Entrar</button>
            <a href="/inicio" class="btn-secondary">← Volver al inicio</a>
        </form>
    </div>
</body>

</html>
