<!DOCTYPE html>
<!-- Espacio de nombres de Thymeleaf para utilizar atributos dinámicos -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Activo</title>
    <link rel="stylesheet" href="/activonuevoestilos.css">
</head>

<body>
    <div class="container">
        <!-- Título dinámico que incluye el nombre de la empresa asociada al activo -->
        <h1 th:text="'Editar activo de ' + ${activo.empresa.nombre}">Editar Activo</h1>

        <!-- Formulario para actualizar el activo. Envía datos vía POST a /activos/actualizar -->
        <form th:action="@{/activos/actualizar}" method="post">
            <!-- Campos ocultos para el ID del activo y de la empresa, necesarios para la actualización -->
            <input type="hidden" name="id" th:value="${activo.id}">
            <input type="hidden" name="empresaId" th:value="${activo.empresa.id}">
            <!-- Token CSRF para seguridad en el envío del formulario -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Campo para editar el nombre del activo -->
            <div>
                <label>Nombre:</label>
                <input type="text" name="nombre" th:value="${activo.nombre}" required>
            </div>

            <!-- Campo para editar el tipo de activo -->
            <div>
                <label>Tipo:</label>
                <input type="text" name="tipo" th:value="${activo.tipo}" required>
            </div>

            <!-- Área de texto para la descripción del activo -->
            <div>
                <label>Descripción:</label>
                <textarea name="descripcion" rows="4" required th:text="${activo.descripcion}"></textarea>
            </div>

            <!-- Campo numérico para el valor monetario del activo -->
            <div>
                <label>Valor (€):</label>
                <input type="number" name="valor" step="0.01" min="0" th:value="${activo.valor}" required>
            </div>

            <!-- Selector para asignar un responsable al activo -->
            <div>
                <label>Responsable:</label>
                <select name="responsableId" required>
                    <!-- Itera sobre la lista de usuarios de la empresa y marca como seleccionado el responsable actual -->
                    <option th:each="u : ${usuariosEmpresa}" th:value="${u.id}"
                        th:text="${u.nombre + ' (' + u.email + ')'}" th:selected="${u.id} == ${activo.responsable.id}">
                    </option>
                </select>
            </div>

            <!-- Botones de acción: Guardar cambios o Cancelar y volver a la lista -->
            <button type="submit">Guardar Cambios</button>
            <a th:href="@{/activos/empresa/{id}(id=${activo.empresa.id})}">Cancelar</a>
        </form>
    </div>
</body>

</html>
