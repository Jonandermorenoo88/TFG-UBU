<!DOCTYPE html>
<!-- Namespace de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/panelestilos.css">
</head>

<body>
  <div class="dashboard-container">
    <h1>Panel de Administración</h1>
    <p>Selecciona una opción:</p>

    <!-- Botonera de opciones del panel de administración -->
    <div class="botonera">
      <!-- Gestión de Empresas: accesible para Admin -->
      <a href="/empresas" class="btn">Gestionar Empresas</a>

      <!-- Gestión de Usuarios: visible solo si el usuario tiene el rol de administrador -->
      <div th:if="${esAdmin}">
        <a href="/usuarios" class="btn">Gestionar Usuarios</a>
      </div>
    </div>

    <!-- Cierre de sesión y retorno -->
    <a href="/inicio" class="volver">Cerrar sesión</a>
  </div>
</body>

</html>
